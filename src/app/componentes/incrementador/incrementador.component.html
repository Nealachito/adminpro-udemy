<h2>{{leyenda}} - {{porcentaje}}</h2>
  <div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="decrementar()">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input type="number" class="form-control" [(ngModel)]="porcentaje" name="porcentaje" min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="incrementar()">
          <i class="mdi mdi-plus"></i>
      </button>
    </span>
  </div>

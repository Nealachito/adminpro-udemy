
<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Barra de Progreso</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="prog1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="prog1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="prog2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%" [style.width]="prog2 + '%'"></div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <app-incrementador (CmbValor)="prog1=$event" nombre="Progress Azul" [porcentaje]="prog1"></app-incrementador>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">
          <app-incrementador (CmbValor)="prog2=$event" nombre="Progress Verde" [porcentaje]="prog2"></app-incrementador>
        </div>
    </div>
</div>
</div>
